<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&;700display=swap" rel="stylesheet">
    <link href="{% static 'css/blog2.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>R0bert.code</title>
</head>
<body>
    <div class="background-grid">
            <div class="bg-1"></div>
        <div class="grid-container">
            <header class="main-header-post">
                <div class="center">
                    <div class="logo-menu">
                        <a href="/blog"><h2>R0bert.code</h2></a>
                        <a href="/"><h3>Home</h3></a>
                    </div><!--logo-->
                    <div class="new-post">
                        {% if user.is_authenticated %}
                            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                        {% endif %}
                    </div>
                </div><!--center-->
            </header>
            <aside class="main-aside-post">
                {% block resumecontent %}
                {% endblock %}
            </aside>
            <div class="main-post-title">{% block fullcontenttop %}{% endblock %}</div>
            <main class="main-post">
                {% block fullcontent %}
                {% endblock %}
            </main>
        </div>
        <div class="bg-2"></div>
    </div>
</body>
</html>
