{% extends 'blog/base2.html' %}

{% block resumecontent %}
    {% for post in posts %}
        <div class="post-resume">
            <div class="date">
                <p>published: {{ post.published_date }} by {{ post.author }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p> {{ post.text|linebreaksbr| truncatewords:5 }}</p>
        </div>
    {% endfor %}
{% endblock %}
